<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- важно для телефонов -->
	<title>Login — Easy Datum Distributor</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background-color: #121212;
			color: #f5f5f5;
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			margin: 0;
		}
		.login-card {
			width: 100%;
			max-width: 380px;  /* ограничение для больших экранов */
			padding: 2rem;
			background: #1e1e1e;
			border-radius: 1rem;
			box-shadow: 0 4px 20px rgba(0,0,0,0.7);
		}
		.login-title {
			text-align: center;
			margin-bottom: 2rem;
			font-weight: bold;
		}
		.btn-lg {
			padding: 0.8rem;
			font-size: 1.1rem;
		}
		.form-control {
			padding: 0.75rem;
			font-size: 1rem;
		}
	</style>
</head>
<body>
	<div class="login-card">
		<h2 class="login-title">Easy Datum Distributor</h2>
		
		<form method="post" class="p-4 rounded shadow bg-dark text-light">
			{% csrf_token %}

			{% if form.errors %}
				<div class="alert alert-danger">Неверное имя пользователя или пароль</div>
			{% endif %}
			
			<div class="mb-3">
				<label for="username" class="form-label">Username</label>
				<input type="text" name="username" id="username" class="form-control" required>
			</div>

			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" name="password" id="password" class="form-control" required>
			</div>

			<button type="submit" class="btn btn-primary w-100">Войти</button>

			<div class="text-center mt-3">
				<a href="#" class="text-light">Forgot password?</a>
			</div>
		</form>
	</div>
</body>
</html>
