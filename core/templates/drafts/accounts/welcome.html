<!DOCTYPE html>
<html lang="sl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registracija</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

	<style>
		body {
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: #121212;
			color: white;
		}
		.btn-outline-custom {
			border: 2px solid #0d6efd;
			color: #0d6efd;
		}
		.btn-outline-custom:hover {
			background-color: #0d6efd;
			color: white;
		}
		.btn-filled {
			background-color: #0d6efd;
			color: white;
			border: none;
		}
		.btn-filled:hover {
			background-color: #0b5ed7;
		}
	</style>
</head>
<body data-bs-theme="dark">
	<div class="text-center px-4">
		<h1 class="mb-4 fw-bold" style="font-size: 2rem;">
			Preprosta rešitev za določanje datumov.
		</h1>
        <h5 class="mb-4">By A&A</h5>

		<div class="d-flex flex-column gap-3 mx-auto" style="max-width: 300px;">
			<button onclick="window.location.href='/accounts/login'" class="btn btn-filled btn-lg rounded-pill">Log in</button>
			<button onclick="window.location.href='/accounts/register'" class="btn btn-outline-custom btn-lg rounded-pill">Sign up</button>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
