{% extends "core/main_template.html" %}

{%block head%}

<title>
    Ocenjevanja
</title>

{% endblock %}
{%block content%}

<link rel="stylesheet" href="static/css/assessments/assessments/assessments.css">

<style>
    .progress-bar-custom {
        display: flex;
        align-items: center;
        width: 140px; /* поменьше ширина */
    }
    
    .progress-bar-custom .bi {
        font-size: 1rem; /* меньше размер иконок */
        margin: 0 4px;   /* меньше отступы между иконками и линиями */
    }
    
    .progress-bar-custom .line {
        height: 2px;
        width: 20px; /* короче линии */
        background-color: var(--bs-white);
    }

    .progress-bar-custom .line.line-warning {
        background-color: var(--bs-warning)
    }
    .progress-bar-custom .line.line-white {
        background-color: var(--bs-white)
    }
    .progress-bar-custom .line.line-success {
        background-color: var(--bs-success)
    }
  </style>


  
<div class="container my-4">
    <h1 class="mb-4">Ocenjevanja za 1.A</h1>
    
    <div class="">
        <button id="add-assessment-btn" class="btn btn-outline-light w-100 mb-4" type="button" style='display:none;' onclick='window.location.href="/assessments/new"'>
            +
        </button>
    </div>

    {% comment %}
        <!-- УСТНОЕ -->
        <div class="card mb-3 shadow-sm" style="border-left: 6px solid var(--bs-primary);">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                  <h5 class="card-title mb-2">1. ustno iz bio</h5>
                  <span class="badge bg-primary" style="font-size: 1rem;">BIO</span>
                </div>
                <div class="progress-container d-flex flex-column align-items-end">
                  <div class="progress-bar-custom d-flex align-items-center" style="width: 180px;">
                    <span class="bi bi-plus-circle text-warning"></span>
                    <span class="line line-warning" style="width: 40px;"></span>
                    <span class="bi bi-plus-slash-minus text-warning"></span>
                    <span class="line line-warning" style="width: 40px;"></span>
                    <span class="bi bi-shop text-warning"></span>
                    <span class="line line-white" style="width: 40px;"></span>
                    <span class="bi bi-check-circle text-white"></span>
                  </div>
                  <div class="status-text text-warning mt-1">Razprodaja datumov</div>
                </div>
              </div>
        </div>
        
        <!-- ПИСЬМЕННОЕ -->
        <div class="card mb-3 shadow-sm" style="border-left: 6px solid var(--bs-danger);">
            <div class="card-body d-flex align-items-center justify-content-between">
                <div>
                    <h5 class="card-title mb-2">1. pisno iz bio</h5>
                    <span class="badge bg-danger" style="font-size: 1rem;">BIO</span>
                </div>
                <div class="">
                    <div class="status-text">Datum: 28.11.2024</div>
                </div>
            </div>
        </div>
    {% endcomment %}

    
</div>



<script type="module" src="static/js/assessments/assessments/assessments.js"></script>

{% endblock %}
